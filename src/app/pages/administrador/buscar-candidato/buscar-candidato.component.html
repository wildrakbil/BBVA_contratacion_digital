<div class="coronita bodyCoronita">
    <div class="container bodyContainer">
        <a class="titulo-1" style="margin-top: 30px">
            Resultado Búsqueda
        </a>
        <div *ngIf="items?.length == 0 ">
            0 resultador
        </div>
        <div *ngIf="items?.length > 0 ">
            <div class="bs-example ">
                <div class="tables">
                    <section class="comparison-table comparison-table__simple container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Identificación</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Correo electrónico</th>
                                    <th>Estado Aspirante</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of items| paginate: config; let i = index">
                                    <td>{{item.idectificacion}}</td>
                                    <td>{{item.nombre}}</td>
                                    <td>{{item.apellido}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.estado}}%</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
                        <div class="custom-pagination">
                            <div class="ui-unfold rotate-left blue" [class.disabled]="p.isFirstPage()" *ngIf="!p.isFirstPage()" (click)="p.previous()"></div>
                            <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                                <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                                    <span>{{ page.label }}</span>
                                </a>
                                <div *ngIf="p.getCurrent() === page.value">
                                    <span>{{ page.label }}</span>
                                </div>
                            </div>
                            <div class="ui-unfold rotate-ringht blue" [class.disabled]="p.isLastPage()" *ngIf="!p.isLastPage()" (click)="p.next()"></div>
                        </div>
                    </pagination-template>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
